<p>registration works!</p>
<div fxLayoutAlign="center none" fxFlexFill>
  <mat-card fxFlex="50">
    <mat-toolbar color="primary">Regisztráció</mat-toolbar>
    <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="registrationForm" (ngSubmit)="submitRegistration()">
      <mat-form-field appearance="outline">
        <mat-label>Felhasználónév:</mat-label>
        <input matInput formControlName="userName">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Keresztnév:</mat-label>
        <input matInput formControlName="firstName">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Vezetéknév:</mat-label>
        <input matInput formControlName="lastName">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email cím:</mat-label>
        <input matInput type="email" formControlName="email">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Státusz:</mat-label>
        <mat-select required formControlName="role">
          <mat-option value="DOCTOR">Osztályos orvos</mat-option>
          <mat-option value="ADMINISTRATOR">Adminisztrátor</mat-option>
          <mat-option value="NURSE">Nővér</mat-option>
          <mat-option value="CONTRIBUTOR">Közreműködő</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Pozíció</mat-label>
        <textarea matInput formControlName="position"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Jelszó:</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Jelszó mégegyszer:</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirmPassword">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <button mat-raised-button type="submit" color="warn">Regisztráció</button>
    </form>

  </mat-card>
</div>
