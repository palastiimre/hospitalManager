<p>registration works!</p>
<div fxLayoutAlign="center center" fxFlexFill>
  <mat-card fxFlex="25">
    <mat-toolbar color="primary">Regisztráció</mat-toolbar>
    <form fxLayoutAlign="stretch" fxLayout="column" class="login-form">
      <mat-form-field appearance="outline">
        <mat-label>Keresztnév:</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Vezetéknév:</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email cím:</mat-label>
        <input matInput type="email">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Státusz:</mat-label>
        <select matNativeControl required>
          <option value="doctor">Osztályos orvos</option>
          <option value="administrator">Adminisztrátor</option>
          <option value="nurse">Nővér</option>
          <option value="contributor">Közreműködő</option>
        </select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Pozíció</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Jelszó:</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Jelszó mégegyszer:</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <button mat-raised-button type="submit" color="warn">Regisztráció</button>
    </form>

  </mat-card>
</div>
